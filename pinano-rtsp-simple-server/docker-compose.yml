services:
  app_proxy:
    environment:
      APP_HOST: pinano-rtsp-simple-server_server_1
      APP_PORT: 554
    container_name: pinano-rtsp-simple-server_app_proxy_1
  server:
    image: kerberos/rtsp-simple-server:latest-rpi
    init: true
    network_mode: host
    privileged: true
    tmpfs: /dev/shm:exec    
    volumes:
      - ${APP_DATA_DIR}/config.yml:/rtsp-simple-server.yml      
      - /run/udev:/run/udev:ro
    restart: on-failure
    stop_grace_period: 1m
    container_name: pinano-rtsp-simple-server_server_1